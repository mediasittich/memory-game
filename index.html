<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="title">
        <h1>Know Your Captains!</h1>
        <h4>a Star Trek memory game</h4>
    </section>

    <section class="game-stats" id="gameStats">
        <div class="star-rating">
            <i class="fas fa-star checked"></i>
            <i class="fas fa-star checked"></i>
            <i class="fas fa-star checked"></i>
        </div>

        <div class="moves">
            <span id="moves">0</span> Move(s)
        </div>

        <div class="timer">
            <span id="minutes">0</span> mins <span id="seconds">0</span> secs
        </div>

        <button class="play-btn" id="playBtn">
            <span>PLAY!</span>
            <i class="fas fa-redo-alt"></i>
        </button>

    </section>

    <section class="game" id="game"></section>
    
    <script src="script.js"></script>
</body>
</html>
